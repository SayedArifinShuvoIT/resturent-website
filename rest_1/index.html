<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulina Rasa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  

</head>
<body>
    <nav class="navbar">
         <div class="container nav_container">
            <img class="nav_img" src="./assets/Logo.png" alt="logo">
            <p class="rest_name">Kulina Rasa</p>
            <a href="#" class="main_button">Grab Food</a>
         </div>
       
    </nav>
    <div class="bottom_bar">
         <div class="social_container">
            <a href="#" class="soical_ancore">
                <img src="./assets/Facebook.svg" alt="" class="social_img">
            </a>
            <a href="#" class="soical_ancore">
                <img src="./assets/Insta.svg" alt="" class="social_img">
            </a>
            <a href="#" class="soical_ancore">
                <img src="./assets/x.svg" alt="" class="social_img">
            </a>
            <a href="#" class="soical_ancore">
                <img src="./assets/LinkedIn.svg" alt="" class="social_img">
            </a>
            <a href="#" class="soical_ancore">
                <img src="./assets/Reddit.svg" alt="" class="social_img">
            </a>
         </div>
        
     </div>
     <header class="hero_section">
        <div class="container hero_container">
            <div class="hero_left ">
                <h1 class="hero_heading">Enjoy the authentic
                    taste of Indonesia</h1>
                    <div class="">
                        <a href="#" class="main_button">Grab Food</a>
                    </div>

            </div>
            <div class="hero_right">
                <img src="./assets/hero image.png" alt="hero Image" class="hero_img">
            </div>

        </div>

     </header>
     <div class="menu_section"></div>
